<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    label{
        display: inline-block;
        width: 100px;
        text-align: center;
    }

    
</style>
</head>
<body>
	<form action="form.jsp">
        <label for="name">이름</label>
        <input id="name" type="text" name="last_name" value="아무개">
        <br>

        <label for="ID">아이디</label>
		<input id="ID" type="text" name="user_ID" value="abcd12345" style="background-color: antiquewhite;">
        <br>

		<label for="PW">비밀번호</label>
		<input id="PW" type="password" name="user_PW" value="abcd1234">
        <br>
		
		<label for="phonenumber" style="display:inline-block; width: 100px; text-align: center;">연락처</label>
        <input id="phonenumber" type="tel" name="phonenumber" value="010" size="3">-
        <input id="phonenumber" type="tel" name="phonenumber" value="" size="4">-
        <input id="phonenumber" type="tel" name="phonenumber" value="" size="4">
        <br>

        <label>성별구분</label>
        <input id="men" type="radio" name="gender" value="M">남
        <input id="women" type="radio" name="gender" value="F">여
        <br>
		
		<label for="language">언어</label>
        <input id="Kor" type="checkbox" name="language" value="Korean"> 한글
        <input id="Eng" type="checkbox" name="language" value="English"> 영어
        <input id="Jap" type="checkbox" name="language" value="Japan"> 일본어
        <input id="Chi" type="checkbox" name="language" value="China"> 중국어
        <br>

        <label for="intro">자기소개</label>
        <textarea style="height: 80px;">안녕하세요</textarea>
        <br><br>

        <label for="nation">국적</label>
        <select size="1" id="nation">
            <option value="usa">USA</option>
            <option value="kor">한국</option>
            <option value="jap">일본</option>
        </select>
        <br><br>

        <label for="food">좋아하는<br>음식</label>
        <select size="4" id="food" multiple>
            <option value="kimchi">김치</option>
            <option value="bulgogi">불고기</option>
            <option value="pageon">파전</option>
            <option value="bibimbap">비빔밥</option>
        </select>
        <br><br>
        <button style="margin-left: 30px;">제출</button>
    </form>
</body>
</html>
