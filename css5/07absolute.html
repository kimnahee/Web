<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>CSS 포지셔닝</title>
	<style>
		 #wrap{
			 position: relative;
			 width: 300px;
			 height: 300px;
			 border: 1px solid #ccc;
		 }
		 .box{
			 position: absolute;
			 width: 50px;
			 height: 50px;
		 }
		 #crd1{ top: 0; left: 0; background: #0094ff;}
		 #crd2{ top: 0; right: 0; background: coral;}
		 #crd3{ bottom: 0; left: 0; background: yellow;}
		 #crd4{ bottom: 0; right: 0; background: yellowgreen;}
		 #crd5{ top: 100px; left: 100px; background: hotpink;}

	</style>
</head>
<body>
	<div id="wrap">
		<div class="box" id="crd1"></div>
		<div class="box" id="crd2"></div>
		<div class="box" id="crd3"></div>
		<div class="box" id="crd4"></div>
		<div class="box" id="crd5"></div>
	</div>
</body>
</html>
