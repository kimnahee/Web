<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			margin: 20px;
		}
		 .box1{
			 float: left;
			 background-color: yellow;
		 }
		 .box2{
			 float: left;
			 background-color: dodgerblue;
		 }
		 .box3{
			width: 450px;
			height: 75px;
			background-color: greenyellow;
		 }
		 .box4{
			width: 450px;
			height: 75px;
			 clear: both;
			 background-color: violet;
		 }
	</style>
</head>
<body>
	<div class="box1">박스1</div>
	<div class="box2">박스2</div>
	<div class="box3">박스3</div>
	<div class="box4">박스4</div>
</body>
</html>
